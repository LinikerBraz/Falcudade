<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>
    <form method="post" name="forml" action="envia">
    <fieldset>
        <label>Nome:</label>
        <input type="text" name="nome" size="30"
        required="required"><br> <br>
        <label>Data de Nascimento:</label>
        <input type="date" name="data_nascimento" size="25" 
        required="required"><br> <br>
        <label>Endereço:</label>
        <input type="text" nome="endereço" size="25"
        required="required"><br> <br>
        <label>Telefone:</label>
        <input type="tel" name="telefone" size="25"> <br> <br> 
        <label>Cidade:</label>
        <input type="text" nome="cidade" size="25"
        required="required"> <br> <br>
        <label>Estado:</label>
        <select name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select> <br> <br>
        <label>Sexo:</label>
        <select name="sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="P">Prefiro não dizer</option>
        </select>
        <br> <br>
        <label>Bens Pessoais:</label>
        <input type="checkbox" name="bens" value="Carro"> Carro <br>
        <input type="checkbox" name="bens" value="Casa"> Casas <br>
        <input type="checkbox" name="bens" value="Moto"> Moto <br> <br>
        <label>Text Area:</label>
        <input type="text" name="text_area" size="50" placeholder="Experiências Pessoais"> 
        <input type="submit" name="envia" value="Enviar">
        <input type="reset" name="limpa" value="Limpar">
    </fieldset>
    </form>
</body>
</html>
